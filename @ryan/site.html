<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        .video-container {

            margin-top: 20px;
        }
        .video-container video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .security-panel, .ad-panel {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .security-panel {
            background-color: #f9f9f9;
        }
        input[type="number"], button {
            padding: 10px;
            margin: 5px 0;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Site</h1>

    <main>

                </video>

        <section class="security-panel">
            <h2>Enter Passcode</h2>
            <p>Access restricted. Please enter the passcode:</p>
            <input type="number" id="passcode" placeholder="Enter 4-digit passcode">
            <button onclick="validatePasscode()">Submit</button>

        </section>

        <section id="ad-panel" class="ad-panel" style="display: none;">

    <footer>

    <script>
        function validatePasscode() {
            const passcode = document.getElementById("passcode").value;
            const message = document.getElementById("security-message");
            const adPanel = document.getElementById("ad-panel");

            if (passcode === "2007") {
                message.style.color = "green";
                message.textContent = "Access granted!";
                adPanel.style.display = "block"; // Show ads
            } else {
                message.style.color = "red";
                message.textContent = "Invalid passcode!";
                adPanel.style.display = "none"; // Hide ads
            }
        }
    </script>
