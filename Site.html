<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site with JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        h1, h2 {
            margin: 0;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .video-container {
            text-align: center;
            margin-top: 20px;
        }
        .video-container video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
        .security-panel, .ads, .movie-links {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .security-panel input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        .security-panel button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .ads p {
            text-align: center;
            color: #666;
        }
        .movie-links a {
            display: block;
            margin: 10px 0;
            color: #4CAF50;
            text-decoration: none;
        }
        .movie-links a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // JavaScript Logic (Simulating Java Backend)
        function checkPasscode() {
            const passcode = document.getElementById('passcode').value;
            if (passcode === "2007") {
                alert("Access granted!");
            } else {
                alert("Access denied. Incorrect passcode.");
            }
        }

        // Dynamic Movie Redirection
        function goToMovie(year) {
            switch (year) {
                case 2007:
                    window.location.href = "movie2007.html";
                    break;
                case 1981:
                    window.location.href = "movie1981.html";
                    break;
                case 1979:
                    window.location.href = "movie1979.html";
                    break;
                case 2005:
                    window.location.href = "movie2005.html";
                    break;
                default:
                    alert("Movie year not available!");
            }
        }
    </script>
</head>
<body>

    <header>
        <h1>My Site</h1>
    </header>

    <main>
        <section class="security-panel">
            <h2>Security Panel</h2>
            <p>Enter passcode to access secure content:</p>
            <input type="text" id="passcode" placeholder="Enter passcode">
            <button onclick="checkPasscode()">Submit</button>
        </section>

        <section class="ads">
            <h2>Advertisements</h2>
            <p>Ad content will go here.</p>
        </section>

        <section class="movie-links">
            <h2>Movie Links</h2>
            <button onclick="goToMovie(2007)">Movies from 2007</button>
            <button onclick="goToMovie(1981)">Movies from 1981</button>
            <button onclick="goToMovie(1979)">Movies from 1979</button>
            <button onclick="goToMovie(2005)">Movies from 2005</button>
        </section>

        <section>
            <h2>Uploaded Video</h2>
            <div class="video-container">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    <source src="video2.mp4" type="video/mp4">
                    <source src="video3.mp4" type="video/mp4">
                    <source src="video4.mp4" type="video/mp4">
                    <source src="video5.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My GitHub Pages Website</p>
    </footer>

</body>
</html>
