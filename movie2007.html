<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies from 2007</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 1.8em;
        }

        .navbar {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .navbar:hover {
            background-color: #45a049;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
            margin-top: 60px;
        }

        .sidebar {
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .sidebar h2 {
            font-size: 1.4em;
            color: #333;
        }

        .video-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-container video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="navbar">Go to Homepage</div>

    <header>
        Movies from 2007
    </header>

    <main>
        <div class="sidebar">
            <h2>Movies Released in 2007</h2>
            <ul>
                <li>Movie 1 (2007)</li>
                <li>Movie 2 (2007)</li>
                <li>Movie 3 (2007)</li>
            </ul>
        </div>

        <div class="video-container">
            <h2>Watch Trailer</h2>
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Movies Collection</p>
    </footer>

    <script>
        document.querySelector('.navbar').addEventListener('click', function() {
            window.location.href = "https://mrbunnycrypto.github.io/Haha/index.html";
        });
    </script>

</body>
</html>
