<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies from 2007</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media.giphy.com/media/l41lRvFQYdlfvDTLG/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .dashboard {
            background-color: rgba(0, 0, 0, 0.7);
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .movie-list {
            margin: 20px 0;
        }

        .movie-list li {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .movie-list li a {
            color: #4CAF50;
            text-decoration: none;
        }

        .movie-list li a:hover {
            text-decoration: underline;
        }

        .video-container {
            text-align: center;
            margin-top: 30px;
        }

        .video-container video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
        }

        .nav-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        .nav-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movies from 2007</h1>
    </header>
    <button class="nav-button" onclick="window.location.href='https://mrbunnycrypto.github.io/Haha/index.html'">Go to Haha</button>

    <div class="dashboard">
        <section class="movie-list">
            <h2>Popular Movies from 2007</h2>
            <ul>
                <li><a href="#">Movie 1 (2007)</a></li>
                <li><a href="#">Movie 2 (2007)</a></li>
                <li><a href="#">Movie 3 (2007)</a></li>
            </ul>
        </section>

        <section class="video-container">
            <h2>Watch the Trailer</h2>
            <video controls>
                <source src="trailer2007.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
    </div>
</body>
</html>
