<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form">
    <div class="text">
        <h2>Password</h2>
        <div id="eye"><div id="pupil"></div></div>
    </div> 
        <input type="text" id="password">
        <i class="fa-solid fa-eye" id="show-eye"></i>
    <button id="enter">Enter</button>
    <div id="light"></div>
</div>
    <!-- <div class="circle">
        <div class="circle2"></div>
    </div> -->
    

<script>

    document.getElementById("show-eye").addEventListener("click", function () {
    const input = document.getElementById("password");
    const eye = document.getElementById("show-eye")
    if (input.type === 'password') {
        input.type = 'text';
        eye.classList.add("no-line");

    } else {
        input.type = 'password';
        eye.classList.remove("no-line");
    }
    document.getElementById("light").classList.toggle("luminous")
    // eye.class('no-after');
});



const eye = document.getElementById('eye');
const pupil = document.getElementById('pupil');


window.addEventListener('mousemove', (e) => {
  const eyeRect = eye.getBoundingClientRect();
  const mouseX = e.clientX - eyeRect.left;
  const mouseY = e.clientY - eyeRect.top;

  const eyeCenterX = eyeRect.width / 2;
  const eyeCenterY = eyeRect.height / 2;

  // Set the maximum movement distance to be slightly less than half the eye's size
  const maxDistance = eyeRect.width / 2 - pupil.offsetWidth / 2 - 10; // Reduced by 10px

  // Calculate the distance between the mouse and the center of the eye
  const deltaX = mouseX - eyeCenterX;
  const deltaY = mouseY - eyeCenterY;

  // Calculate the angle and distance from the center of the eye to the mouse
  const angle = Math.atan2(deltaY, deltaX);
  const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), maxDistance);

  // Set the new position of the pupil, ensuring it doesn't move out too far
  const pupilX = distance * Math.cos(angle) +10;
  const pupilY = distance * Math.sin(angle) -5;

  pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
});


</script>
</body>
</html>
